<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/registration}" method="post" th:object="${user}">
    <div>
        <input th:field="*{username}" type="text" name="name" id="name" placeholder="Username"/>
    </div>
    <div>
        <input th:field="*{password}" type="password" name="password" id="password" placeholder="Password"/>
    </div>
    <input type="submit" value="Submit">
</form>
</body>
</html>
