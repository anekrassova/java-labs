<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add task</title>
</head>
<body>
<h1>Add Task</h1>
<form th:action="@{/tasks/add}" method="post">
    <div>
        <label for="title">Name:</label>
        <input type="text" id="title" name="title" required placeholder="Enter name..."/>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter description..." ></textarea>
    </div>

    <div>
        <label for="dueDate">Due date:</label>
        <input type="datetime-local" id="dueDate" name="dueDate" required min=""/>
        <script>
            document.getElementById('dueDate').min = new Date().toISOString().slice(0, 16);
        </script>
    </div>

    <div>
        <label for="priority">Priority:</label>
        <select id="priority" name="priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
    </div>

    <div>
        <label for="category">Category:</label>
        <select id="category" name="categoryId" required>
            <option th:each="category : ${categories}"
                    th:value="${category.id}"
                    th:text="${category.name}">
            </option>
        </select>

    </div>

    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
